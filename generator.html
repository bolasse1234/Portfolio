<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwritten Text Generator | My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .generator-section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #333333;
            border-radius: 3px;
            background-color: #2e2e2e;
            color: #ffffff;
        }

        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #333333;
            border-radius: 3px;
            background-color: #2e2e2e;
            color: #ffffff;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        .result {
            margin-top: 20px;
            text-align: center;
        }

        .result iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        textarea#convertedText {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            background-color: #2e2e2e;
            color: #ffffff;
            border: 1px solid #333333;
            padding: 10px;
            resize: vertical;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="skills.html">Skills & Hobbies</a></li>
                <li><a href="videos.html">Videos</a></li>
                <li><a href="generator.html">Handwritten Text Generator</a></li>
                <li><a href="font_generator.html">Font Generator</a></li>
            </ul>
        </nav>
    </header>
    <section class="generator-section">
        <div class="container">
            <h1>Handwritten Text Generator</h1>
            <form id="textForm">
                <label for="fontFile">Upload your font (.ttf file):</label>
                <input type="file" id="fontFile" name="fontFile" accept=".ttf" required>

                <label for="textInput">Enter your text:</label>
                <textarea id="textInput" name="textInput" rows="4" required></textarea>

                <label for="backgroundChoice">Choose background:</label>
                <select id="backgroundChoice" name="backgroundChoice" required>
                    <option value="white">White</option>
                    <option value="lined">Lined</option>
                    <option value="transparent">Transparent</option>
                </select>

                <button type="submit">Generate PDF</button>
            </form>
            <button type="button" id="convertTextButton">Convert Text Only</button>
            <textarea id="convertedText" rows="5" cols="50" readonly></textarea>
            <p id="infoMessage" style="color: #ffffff; margin-top: 10px;">
                Unsupported characters have been skipped in the converted text.
            </p>
            <button type="button" id="copyTextButton">Copy Converted Text</button>
            <div class="result" id="result">
                <!-- The download button will be created dynamically -->
            </div>
        </div>
    </section>
    <script>
        document.getElementById('textForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData();
            formData.append('fontFile', document.getElementById('fontFile').files[0]);
            formData.append('textInput', document.getElementById('textInput').value);
            formData.append('backgroundChoice', document.getElementById('backgroundChoice').value);

            const response = await fetch('https://venom343.pythonanywhere.com/generate', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const data = await response.json();
                const filename = data.filename;
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `<iframe src="https://venom343.pythonanywhere.com/download/${filename}"></iframe>`;
                
                // Create the download button if it doesn't exist
                let downloadBtn = document.getElementById('downloadBtn');
                if (!downloadBtn) {
                    downloadBtn = document.createElement('button');
                    downloadBtn.id = 'downloadBtn';
                    downloadBtn.textContent = 'Download PDF';
                    resultDiv.appendChild(downloadBtn);
                }
                
                downloadBtn.style.display = 'block';
                downloadBtn.onclick = () => {
                    const link = document.createElement('a');
                    link.href = `https://venom343.pythonanywhere.com/download/${filename}`;
                    link.download = filename;
                    link.click();
                };
            } else {
                alert('Failed to generate PDF. Please try again.');
            }
        });

        document.getElementById('convertTextButton').addEventListener('click', function() {
            var formData = new FormData(document.getElementById('textForm'));
            
            fetch('https://venom343.pythonanywhere.com/convert_text', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('Error: ' + data.error);
                } else {
                    const convertedTextArea = document.getElementById('convertedText');
                    convertedTextArea.value = data.convertedText;
                    convertedTextArea.style.fontFamily = 'monospace';  // Use a monospace font for better visibility
                    
                    // Remove any existing highlightDiv to prevent multiple appends
                    const existingHighlight = document.getElementById('highlightDiv');
                    if (existingHighlight) {
                        existingHighlight.remove();
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while converting the text.');
            });
        });

        document.getElementById('copyTextButton').addEventListener('click', function() {
            var convertedText = document.getElementById('convertedText');
            convertedText.select();
            convertedText.setSelectionRange(0, 99999); // For mobile devices

            navigator.clipboard.writeText(convertedText.value)
                .then(() => {
                    alert('Converted text copied to clipboard!');
                })
                .catch(err => {
                    console.error('Failed to copy text: ', err);
                });
        });
    </script>
</body>

</html>
