<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwritten Text Generator | My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        header {
            width: 100%;
            background-color: #333;
            padding: 10px 0;
            margin-bottom: 40px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }
        nav ul li a:hover {
            background-color: #555;
            border-radius: 5px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            text-align: center;
        }
        .result iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="skills.html">Skills & Hobbies</a></li>
                <li><a href="videos.html">Videos</a></li>
                <li><a href="generator.html">Handwritten Text Generator</a></li>
            </ul>
        </nav>
    </header>
    <section class="generator-section">
        <h1>Handwritten Text Generator</h1>
        <div class="container">
            <form id="textForm">
                <label for="fontFile">Upload your font (.ttf file):</label>
                <input type="file" id="fontFile" name="fontFile" accept=".ttf" required>

                <label for="textInput">Enter your text:</label>
                <textarea id="textInput" name="textInput" rows="4" required></textarea>

                <button type="submit">Generate PDF</button>
            </form>
            <div class="result" id="result">
                <!-- The download button will be created dynamically -->
            </div>
        </div>
    </section>
    <script>
        document.getElementById('textForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData();
            formData.append('fontFile', document.getElementById('fontFile').files[0]);
            formData.append('textInput', document.getElementById('textInput').value);

            const response = await fetch('https://venom343.pythonanywhere.com/generate', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const data = await response.json();
                const filename = data.filename;
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `<iframe src="https://venom343.pythonanywhere.com/download/${filename}"></iframe>`;
                
                // Create the download button if it doesn't exist
                let downloadBtn = document.getElementById('downloadBtn');
                if (!downloadBtn) {
                    downloadBtn = document.createElement('button');
                    downloadBtn.id = 'downloadBtn';
                    downloadBtn.textContent = 'Download PDF';
                    resultDiv.appendChild(downloadBtn);
                }
                
                downloadBtn.style.display = 'block';
                downloadBtn.onclick = () => {
                    const link = document.createElement('a');
                    link.href = `https://venom343.pythonanywhere.com/download/${filename}`;
                    link.download = filename;
                    link.click();
                };
            } else {
                alert('Failed to generate PDF. Please try again.');
            }
        });
    </script>
</body>

</html>
